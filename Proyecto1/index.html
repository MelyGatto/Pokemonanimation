<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Proyecto1</title>
</head>
<body>
    <!-- div principal -->
    <div class="images-container">
        <!-- Primer div -->
        <div class="image">
            <!-- Primer pokemon -->
            <img src="Imagenes/blastoise.png" alt="pokemon blastoise">
            <span class="name">
                <!-- Nombre del pokemon -->
                <span class="text">Blastoise</span>

            </span>

        </div>
         <!-- Segundo div -->
        <div class="image">
             <!-- Segundo pokemon -->
            <img src="Imagenes/bulbasaur.png" alt="pokemon bulbasaur">
            <span class="name">
                <!-- Nombre del pokemon -->
                <span class="text">Bulbasaur</span>

            </span>

        </div>
        <!-- Tercer div -->
        <div class="image">
            <!-- Tercer pokemon -->
            <img src="Imagenes/charizard.png" alt="pokemon charizard">
            <span class="name">
                <!-- Nombre del pokemon -->
                <span class="text">Charizard</span>

            </span>

        </div>
        <!-- Cuarto div -->
        <div class="image">
            <!-- Cuarto pokemon -->
            <img src="Imagenes/gengar.png" alt="pokemon gengar">
            <span class="name">
                <!-- Nombre del pokemon -->
                <span class="text">Gengar</span>

            </span>

        </div>
        <!-- Quinto div -->
        <div class="image">
             <!-- Quinto pokemon -->
            <img src="Imagenes/squirtle.png" alt="pokemon squirtle">
            <span class="name">
                <!-- Nombre del pokemon -->

            </span>

</html>
